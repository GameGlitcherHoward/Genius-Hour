<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glitch Apocalypse</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Player
    const player = { x: 50, y: canvas.height / 2, size: 20, color: "cyan", velocityY: 0, gravity: 0.8, jumpStrength: 15 };

    // Obstacles
    const obstacles = [];
    let obstacleTimer = 0;
    const obstacleFrequency = 120; // Frames between obstacles
    const obstacleSpeed = 5;

    // Game Variables
    let isRunning = true;
    let score = 0;

    // Key Listeners
    window.addEventListener("keydown", (event) => {
      if (event.key === " " && isRunning) {
        player.velocityY = -player.jumpStrength;
      }
    });

    function spawnObstacle() {
      const height = Math.random() * (canvas.height / 2);
      const gap = 100; // Gap between top and bottom obstacle
      obstacles.push({
        x: canvas.width,
        y: 0,
        width: 30,
        height: height,
        color: "red",
      });
      obstacles.push({
        x: canvas.width,
        y: height + gap,
        width: 30,
        height: canvas.height - height - gap,
        color: "red",
      });
    }

    function update() {
      // Player movement
      player.velocityY += player.gravity;
      player.y += player.velocityY;

      // Check for collision with floor/ceiling
      if (player.y < 0 || player.y + player.size > canvas.height) {
        isRunning = false;
      }

      // Manage obstacles
      obstacleTimer++;
      if (obstacleTimer >= obstacleFrequency) {
        spawnObstacle();
        obstacleTimer = 0;
      }

      obstacles.forEach((obstacle, index) => {
        obstacle.x -= obstacleSpeed;

        // Remove obstacles that are off-screen
        if (obstacle.x + obstacle.width < 0) {
          obstacles.splice(index, 1);
          score++;
        }

        // Check collision with player
        if (
          player.x < obstacle.x + obstacle.width &&
          player.x + player.size > obstacle.x &&
          player.y < obstacle.y + obstacle.height &&
          player.y + player.size > obstacle.y
        ) {
          isRunning = false;
        }
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.size, player.size);

      // Draw obstacles
      obstacles.forEach((obstacle) => {
        ctx.fillStyle = obstacle.color;
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
      });

      // Draw score
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText(`Score: ${score}`, 10, 30);
    }

    function gameLoop() {
      if (isRunning) {
        update();
        draw();
        requestAnimationFrame(gameLoop);
      } else {
        ctx.fillStyle = "red";
        ctx.font = "50px Arial";
        ctx.fillText("Game Over", canvas.width / 2 - 150, canvas.height / 2);
        ctx.fillText(`Final Score: ${score}`, canvas.width / 2 - 150, canvas.height / 2 + 60);
      }
    }

    gameLoop();
  </script>
</body>
</html>
