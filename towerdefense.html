<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tower Defense Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #222;
    }
    canvas {
      display: block;
    }
    #gameInfo {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="gameInfo">
    Coins: <span id="coins">100</span><br>
    Wave: <span id="wave">1</span><br>
    Base Health: <span id="baseHealth">100</span>
  </div>
  <canvas id="gameCanvas"></canvas>

  <script>
    // Canvas setup
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Game variables
    let coins = 100;
    let wave = 1;
    let baseHealth = 100;
    const base = { x: canvas.width - 50, y: canvas.height / 2 - 50, width: 50, height: 100 };
    const towers = [];
    const enemies = [];
    const bullets = [];
    let enemyTimer = 0;
    const enemySpawnRate = 30; // Spawn enemies in waves
    const path = [{ x: 0, y: canvas.height / 2 }, { x: canvas.width - base.width, y: canvas.height / 2 }];
    const monsterTypes = [
      { name: "Basic", health: 50, speed: 2, color: "red" },
      { name: "Fast", health: 30, speed: 4, color: "orange" },
      { name: "Tank", health: 100, speed: 1, color: "darkred" }
    ];
    const towerTypes = [
      { name: "Basic", damage: 10, range: 100, fireRate: 50, color: "blue" },
      { name: "Sniper", damage: 30, range: 200, fireRate: 150, color: "green" },
      { name: "Rapid", damage: 5, range: 80, fireRate: 20, color: "purple" }
    ];

    // Tower class
    class Tower {
      constructor(x, y, type) {
        this.x = x;
        this.y = y;
        this.type = type;
        this.range = type.range;
        this.fireRate = type.fireRate;
        this.damage = type.damage;
        this.color = type.color;
        this.lastFired = 0;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 20, 0, Math.PI * 2);
        ctx.fill();
      }

      shoot() {
        const now = performance.now();
        if (now - this.lastFired > this.fireRate) {
          for (const enemy of enemies) {
            const distance = Math.hypot(enemy.x - this.x, enemy.y - this.y);
            if (distance <= this.range) {
              bullets.push(new Bullet(this.x, this.y, enemy, this.damage));
              this.lastFired = now;
              break;
            }
          }
        }
      }
    }

    // Enemy class
    class Enemy {
      constructor(type) {
        this.x = path[0].x;
        this.y = path[0].y;
        this.speed = type.speed;
        this.health = type.health;
        this.maxHealth = type.health;
        this.color = type.color;
        this.width = 20;
        this.height = 20;
        this.pathIndex = 0;
      }

      move() {
        const target = path[this.pathIndex + 1];
        if (!target) return;

        const dx = target.x - this.x;
        const dy = target.y - this.y;
        const distance = Math.hypot(dx, dy);

        if (distance < this.speed) {
          this.x = target.x;
          this.y = target.y;
          this.pathIndex++;

          // If the enemy reaches the base
          if (this.pathIndex >= path.length - 1) {
            baseHealth--;
            document.getElementById("baseHealth").textContent = baseHealth;

            // Remove the enemy
            const index = enemies.indexOf(this);
            if (index > -1) enemies.splice(index, 1);

            // End game if base health reaches 0
            if (baseHealth <= 0) {
              alert("Game Over! The base has been destroyed.");
              window.location.reload();
            }
          }
        } else {
          this.x += (dx / distance) * this.speed;
          this.y += (dy / distance) * this.speed;
        }
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.width, this.height);

        // Draw health bar
        ctx.fillStyle = "green";
        ctx.fillRect(this.x, this.y - 5, (this.health / this.maxHealth) * this.width, 3);
      }
    }

    // Bullet class
    class Bullet {
      constructor(x, y, target, damage) {
        this.x = x;
        this.y = y;
        this.target = target;
        this.damage = damage;
        this.speed = 5;
      }

      move() {
        const dx = this.target.x - this.x;
        const dy = this.target.y - this.y;
        const distance = Math.hypot(dx, dy);

        if (distance < this.speed) {
          this.x = this.target.x;
          this.y = this.target.y;
          this.target.health -= this.damage;

          // Remove bullet if target is dead
          if (this.target.health <= 0) {
            const index = enemies.indexOf(this.target);
            if (index > -1) enemies.splice(index, 1);
            coins += 10; // Gain coins for killing enemy
            document.getElementById("coins").textContent = coins;
          }
          const bulletIndex = bullets.indexOf(this);
          if (bulletIndex > -1) bullets.splice(bulletIndex, 1);
        } else {
          this.x += (dx / distance) * this.speed;
          this.y += (dy / distance) * this.speed;
        }
      }

      draw() {
        ctx.fillStyle = "yellow";
        ctx.beginPath();
        ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // Spawn enemies for the current wave
    function spawnWave() {
      for (let i = 0; i < wave * 5; i++) {
        const type = monsterTypes[Math.floor(Math.random() * monsterTypes.length)];
        enemies.push(new Enemy(type));
      }
    }

    // Handle placing towers
    canvas.addEventListener("click", (e) => {
      if (coins >= 50) { // Basic towers cost 50 coins
        const towerType = towerTypes[Math.floor(Math.random() * towerTypes.length)];
        towers.push(new Tower(e.offsetX, e.offsetY, towerType));
        coins -= 50;
        document.getElementById("coins").textContent = coins;
      }
    });

    // Game loop
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw base
      ctx.fillStyle = "gray";
      ctx.fillRect(base.x, base.y, base.width, base.height);

      // Spawn enemies
      enemyTimer++;
      if (enemyTimer >= enemySpawnRate) {
        if (enemies.length === 0) {
          wave++;
          document.getElementById("wave").textContent = wave;
          spawnWave();
        }
        enemyTimer = 0;
      }

      // Update and draw enemies
      for (const enemy of enemies) {
        enemy.move();
        enemy.draw();
      }

      // Update and draw towers
      for (const tower of towers) {
        tower.draw();
        tower.shoot();
      }

      // Update and draw bullets
      for (const bullet of bullets) {
        bullet.move();
        bullet.draw();
      }

      requestAnimationFrame(gameLoop);
    }

    spawnWave(); // Start the first wave
    gameLoop();
  </script>
</body>
</html>
