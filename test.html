<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Name Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .section {
            margin-bottom: 20px;
        }
        select {
            margin-top: 10px;
            padding: 5px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fantasy Name Generator</h1>
        <h2>Create Your Own Fantasy Name!</h2>
        <p>Select a letter from each dropdown menu to generate a unique fantasy name, inspired by the game Prodigy.</p>

        <!-- Section 1 -->
        <div class="section">
            <p>First Name Section</p>
            <select id="firstNameLetter">
                <option value="">Select a letter</option>
                <script>
                    for (let i = 65; i <= 90; i++) {
                        document.write(`<option value="${String.fromCharCode(i)}">${String.fromCharCode(i)}</option>`);
                    }
                </script>
            </select>
        </div>

        <!-- Section 2 -->
        <div class="section">
            <p>First Part of Last Name Section</p>
            <select id="lastNamePart1Letter">
                <option value="">Select a letter</option>
                <script>
                    for (let i = 65; i <= 90; i++) {
                        document.write(`<option value="${String.fromCharCode(i)}">${String.fromCharCode(i)}</option>`);
                    }
                </script>
            </select>
        </div>

        <!-- Section 3 -->
        <div class="section">
            <p>Last Part of Last Name Section</p>
            <select id="lastNamePart2Letter">
                <option value="">Select a letter</option>
                <script>
                    for (let i = 65; i <= 90; i++) {
                        document.write(`<option value="${String.fromCharCode(i)}">${String.fromCharCode(i)}</option>`);
                    }
                </script>
            </select>
        </div>

        <!-- Generate Button -->
        <button onclick="generateName()">Generate Name</button>

        <!-- Result -->
        <div class="result" id="result"></div>
    </div>

    <script>
        // Mapping letters to name parts
        const firstNames = {
            A: "Aurora", B: "Blaise", C: "Cadmen", D: "Darian", E: "Ember",
            F: "Faylen", G: "Galen", H: "Harlen", I: "Isolde", J: "Jarek",
            K: "Kael", L: "Lyric", M: "Mira", N: "Nerissa", O: "Orin",
            P: "Peregrin", Q: "Quorin", R: "Riven", S: "Sylas", T: "Tarian",
            U: "Ulric", V: "Valen", W: "Wren", X: "Xavian", Y: "Yorick", Z: "Zarek"
        };

        const lastNamePart1 = {
            A: "Celestial", B: "Dragon", C: "Ember", D: "Frost", E: "Shadow",
            F: "Storm", G: "Wind", H: "Light", I: "Dark", J: "Moon",
            K: "Flame", L: "Star", M: "Stone", N: "Leaf", O: "Wolf",
            P: "Sky", Q: "Heart", R: "Sea", S: "Cloud", T: "Fire",
            U: "Snow", V: "Sun", W: "Spirit", X: "Rain", Y: "Blade", Z: "Thunder"
        };

        const lastNamePart2 = {
            A: "weaver", B: "rider", C: "breaker", D: "walker", E: "leader",
            F: "mender", G: "caller", H: "keeper", I: "singer", J: "seeker",
            K: "dancer", L: "runner", M: "hunter", N: "binder", O: "shaper",
            P: "watcher", Q: "finder", R: "weaver", S: "chaser", T: "gazer",
            U: "maker", V: "glider", W: "tamer", X: "spinner", Y: "bearer", Z: "forger"
        };

        function generateName() {
    // Get selected letters
    const firstNameLetter = document.getElementById('firstNameLetter').value;
    const lastNamePart1Letter = document.getElementById('lastNamePart1Letter').value;
    const lastNamePart2Letter = document.getElementById('lastNamePart2Letter').value;

    console.log("First Name Letter:", firstNameLetter);
    console.log("Last Name Part 1 Letter:", lastNamePart1Letter);
    console.log("Last Name Part 2 Letter:", lastNamePart2Letter);

    // Check if all letters are selected
    if (!firstNameLetter || !lastNamePart1Letter || !lastNamePart2Letter) {
        document.getElementById('result').textContent = "Please select a letter from each dropdown menu.";
        console.log("Error: Not all letters are selected.");
        return;
    }

    // Filter first names to exclude the selected letter
    const filteredFirstNames = Object.entries(firstNames).filter(([key]) => key !== firstNameLetter);
    console.log("Filtered First Names:", filteredFirstNames);

    if (filteredFirstNames.length === 0) {
        console.log("Error: No valid first names available after filtering.");
        document.getElementById('result').textContent = "Error: No valid first names available.";
        return;
    }

    // Select a random first name from the filtered list
    const randomFirstName = filteredFirstNames[Math.floor(Math.random() * filteredFirstNames.length)][1];
    console.log("Random First Name:", randomFirstName);

    // Get the last name parts
    const lastNamePart1Value = lastNamePart1[lastNamePart1Letter];
    const lastNamePart2Value = lastNamePart2[lastNamePart2Letter];

    console.log("Last Name Part 1:", lastNamePart1Value);
    console.log("Last Name Part 2:", lastNamePart2Value);

    if (!lastNamePart1Value || !lastNamePart2Value) {
        console.log("Error: Last name parts are missing.");
        document.getElementById('result').textContent = "Error: Last name parts are missing.";
        return;
    }

    // Generate the full name
    const fullName = `${randomFirstName} ${lastNamePart1Value}${lastNamePart2Value}`;
    console.log("Generated Full Name:", fullName);

    // Display the result
    document.getElementById('result').textContent = `Generated Name: ${fullName}`;
}
    </script>
</body>
</html>
