<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Images Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        h1 {
            color: #ff69b4;
        }
        .image-container {
            margin-top: 20px;
        }
        img {
            max-width: 80%;
            height: auto;
            border-radius: 8px;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background-color: #ff69b4;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Cute Images Generator!</h1>
    <p>Click the button to see a new cute image!</p>

    <div class="image-container">
        <img id="cuteImage" src="https://source.unsplash.com/1600x900/?cute" alt="Cute Image">
    </div>

    <div class="button-container">
        <button onclick="generateCuteImage()">Generate Cute Image</button>
    </div>

    <script>
        function generateCuteImage() {
            const imgElement = document.getElementById('cuteImage');
            const randomImageUrl = "https://source.unsplash.com/1600x900/?cute";
            imgElement.src = randomImageUrl + "?" + new Date().getTime();  // Prevents caching
        }
    </script>

</body>
</html>
