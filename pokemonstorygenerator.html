<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Story Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff0000;
        }
        .story-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f8ff;
            border-radius: 8px;
            border: 2px solid #b0c4de;
            min-height: 300px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .button-container {
            margin-top: 30px;
        }
        button {
            background-color: #ff0000;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Pokémon Story Generator!</h1>
    <p>Click the button below to generate a random fan-made Pokémon story with 3 paragraphs!</p>

    <div class="story-container" id="storyContainer">
        <p id="storyText">Your Pokémon story will appear here...</p>
    </div>

    <div class="button-container">
        <button onclick="generatePokemonStory()">Generate Pokémon Story</button>
    </div>

    <script>
        const pokemonList = [
            "Fluffernox", "Pyroscorch", "Aquashade", "Virex", "Blazebloom", "Aqualis", "Thundercawl", "Lunaryx"
        ];

        const locations = [
            "Windsong Village", "Nebulon Town", "Frostspire Peaks", "Glimmerwood Forest", "Lumen City", "Eclipse Canyon"
        ];

        const events = [
            "discovered a glowing stone in the depths of a dark forest.",
            "encountered a rare Pokémon that only appeared once every hundred years.",
            "competed in a legendary tournament held in the heart of a volcano.",
            "found an ancient map leading to an uncharted island.",
            "battled against a rival trainer in a grand city arena.",
            "rescued a Pokémon trapped in a cave filled with dangerous creatures."
        ];

        const companions = [
            "Raven", "Zara", "Finn", "Kai", "Elysia", "Orin", "Lucius", "Mira"
        ];

        const challenges = [
            "a massive glitching rift that broke the region, causing them to nearly die.",
            "a shadowy figure who kept sabotaging their attempts to reach the next dimension.",
            "a mysterious Pokémon who challenged them to a battle without warning.",
            "a forest filled with illusions that made it hard to find the right way.",
            "a Glitch World that was nearly impossible to navigate due to a Glitchstorm."
        ];

        const resolutions = [
            "defeated the glowing Pokémon using an ultimate move named Glitch Blast they learned from an old friend.",
            "used their Pokémon's hidden Glitch Power to overcome the Legendary and capture it in a Master Ball.",
            "defeated the mysterious Pokémon in an intense battle and earned its trust.",
            "found the right path by deciphering an old riddle left behind by the GameGlitcher Kids.",
            "carefully navigated the dangerous Glitch World, reaching the next dimension safely."
        ];

        function generatePokemonStory() {
            // Randomly select elements for the story
            const pokemon = pokemonList[Math.floor(Math.random() * pokemonList.length)];
            const location = locations[Math.floor(Math.random() * locations.length)];
            const event1 = events[Math.floor(Math.random() * events.length)];
            const event2 = events[Math.floor(Math.random() * events.length)];
            const companion = companions[Math.floor(Math.random() * companions.length)];
            const challenge = challenges[Math.floor(Math.random() * challenges.length)];
            const resolution = resolutions[Math.floor(Math.random() * resolutions.length)];

            // Build the story with 3 paragraphs
            const story = `
                <p><strong>Paragraph 1:</strong> One day, ${pokemon} was traveling through ${location} when they ${event1}. 
                Along the way, they met ${companion}, who was also on an adventure of their own. Together, they decided to investigate 
                a strange occurrence happening near the edge of the forest.</p>
                
                <p><strong>Paragraph 2:</strong> As they delved deeper into the mystery, ${pokemon} and ${companion} faced a tough challenge: 
                ${challenge}. Despite the difficulty, they knew that they had to persevere in order to succeed.</p>
                
                <p><strong>Paragraph 3:</strong> In the end, ${pokemon} and ${companion} ${resolution}. 
                With their newfound strength, they set off on a new adventure, knowing that this was just the beginning of their journey.</p>
            `;
            
            // Display the story
            document.getElementById('storyText').innerHTML = story;
        }
    </script>

</body>
</html>
