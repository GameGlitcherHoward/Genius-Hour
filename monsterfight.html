<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Fight Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: #87CEEB;
            margin: auto;
        }
        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="gameInfo">
        <p>Level: <span id="playerLevel">1</span> | Health: <span id="playerHealth">100</span></p>
        <p>Press WASD to move. Click to attack monsters.</p>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const tileSize = 32; // Size of the grid tile
        let player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 32,
            height: 32,
            speed: 5,
            health: 100,
            attack: 10,
            level: 1,
            color: 'blue'
        };
        
        let monsters = [];
        let gameOver = false;
        
        // Create a monster
        function createMonster() {
            let monster = {
                x: Math.random() * (canvas.width - 64),
                y: Math.random() * (canvas.height - 64),
                width: 32,
                height: 32,
                health: 50 + (player.level - 1) * 20,
                attack: 5 + (player.level - 1) * 2,
                color: 'red'
            };
            monsters.push(monster);
        }
        
        // Draw the player and monsters
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Draw monsters
            monsters.forEach(monster => {
                ctx.fillStyle = monster.color;
                ctx.fillRect(monster.x, monster.y, monster.width, monster.height);
            });
        }
        
        // Handle player movement
        function movePlayer() {
            document.addEventListener('keydown', (e) => {
                if (gameOver) return;
                if (e.key === 'w' || e.key === 'ArrowUp') {
                    player.y -= player.speed;
                } else if (e.key === 's' || e.key === 'ArrowDown') {
                    player.y += player.speed;
                } else if (e.key === 'a' || e.key === 'ArrowLeft') {
                    player.x -= player.speed;
                } else if (e.key === 'd' || e.key === 'ArrowRight') {
                    player.x += player.speed;
                }
            });
        }
        
        // Check collision with monsters
        function checkCollisions() {
            monsters.forEach(monster => {
                if (player.x < monster.x + monster.width &&
                    player.x + player.width > monster.x &&
                    player.y < monster.y + monster.height &&
                    player.y + player.height > monster.y) {
                        // Player attacks monster
                        attackMonster(monster);
                }
            });
        }
        
        // Handle attacking monsters
        function attackMonster(monster) {
            // Player attacks monster
            monster.health -= player.attack;
            if (monster.health <= 0) {
                // Monster defeated
                monsters.splice(monsters.indexOf(monster), 1);
                player.level++;
                document.getElementById('playerLevel').textContent = player.level;
                document.getElementById('playerHealth').textContent = player.health;
                // Create a new monster after defeat
                createMonster();
            } else {
                // Monster attacks player
                player.health -= monster.attack;
                if (player.health <= 0) {
                    gameOver = true;
                    alert("Game Over! You were defeated.");
                }
                document.getElementById('playerHealth').textContent = player.health;
            }
        }
        
        // Game loop
        function gameLoop() {
            if (gameOver) return;
            
            draw();
            checkCollisions();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        function startGame() {
            createMonster();
            movePlayer();
            gameLoop();
        }

        startGame();
    </script>
</body>
</html>
