<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #f7f7f7;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .chat-box .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
        }
        .user-message {
            background-color: #d1e7dd;
            text-align: right;
        }
        .ai-message {
            background-color: #f1f1f1;
            text-align: left;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <!-- Messages will be displayed here -->
        </div>
        <input type="text" id="userInput" placeholder="Ask me anything..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById("chatBox");
        const userInput = document.getElementById("userInput");

        // Function to append user and AI messages to the chat box
        function appendMessage(message, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            messageDiv.classList.add(sender === "user" ? "user-message" : "ai-message");
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the latest message
        }

        // Function to send the message to OpenAI API
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === "") return;

            // Append user message
            appendMessage(message, "user");

            // Clear the input field
            userInput.value = "";

            // API call to get AI response
            const aiResponse = await getAIResponse(message);

            // Append AI response
            appendMessage(aiResponse, "ai");
        }

        // Function to communicate with OpenAI API
        async function getAIResponse(userMessage) {
            try {
                const response = await fetch("https://api.openai.com/v1/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer YOUR_API_KEY`, // Replace with your OpenAI API Key
                    },
                    body: JSON.stringify({
                        model: "gpt-4", // or "gpt-3.5-turbo" based on your plan
                        prompt: userMessage,
                        max_tokens: 150,
                        temperature: 0.7,
                    }),
                });

                const data = await response.json();

                // Extract AI message from the response
                const aiMessage = data.choices[0].text.trim();
                return aiMessage;
            } catch (error) {
                console.error("Error with OpenAI API:", error);
                return "Sorry, I couldn't get a response at the moment.";
            }
        }

        // Allow "Enter" key to send the message
        userInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>

</body>
</html>
