<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Random Name Generator</h1>
    <button onclick="generateRandomName()">Generate Random Name</button>
    <h2 id="random-name"></h2>

    <script>
        const firstNames = ["John", "Jane", "Alex", "Emma", "Chris", "Katie", "Michael", "Sarah", "David", "Laura"];
        const lastNames = ["Smith", "Johnson", "Williams", "Brown", "Jones", "Miller", "Davis", "Garcia", "Martinez", "Rodriguez"];

        function generateRandomName() {
            const randomFirstName = firstNames[Math.floor(Math.random() * firstNames.length)];
            const randomLastName = lastNames[Math.floor(Math.random() * lastNames.length)];
            const fullName = randomFirstName + " " + randomLastName;
            document.getElementById("random-name").innerText = fullName;
        }
    </script>
</body>
</html>
