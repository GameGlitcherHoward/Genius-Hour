<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #f7f7f7;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .chat-box .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
        }
        .user-message {
            background-color: #d1e7dd;
            text-align: right;
        }
        .ai-message {
            background-color: #f1f1f1;
            text-align: left;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <!-- Messages will be displayed here -->
        </div>
        <input type="text" id="userInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById("chatBox");
        const userInput = document.getElementById("userInput");

        // Function to append user and AI messages to the chat box
        function appendMessage(message, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            messageDiv.classList.add(sender === "user" ? "user-message" : "ai-message");
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the latest message
        }

        // Function to generate AI response
        function getAIResponse(userMessage) {
            const responses = {
                "hi": "Hello! How can I help you today?",
                "how are you": "I'm just a program, but I'm doing great! How about you?",
                "bye": "Goodbye! Have a great day!",
                "default": "I'm sorry, I didn't understand that. Can you ask something else?"
            };

            const lowerCaseMessage = userMessage.toLowerCase();
            return responses[lowerCaseMessage] || responses["default"];
        }

        // Function to handle message sending
        function sendMessage() {
            const message = userInput.value.trim();
            if (message === "") return;

            // Append the user message
            appendMessage(message, "user");

            // Clear the input field
            userInput.value = "";

            // Get AI response after a short delay
            setTimeout(() => {
                const aiResponse = getAIResponse(message);
                appendMessage(aiResponse, "ai");
            }, 1000);
        }

        // Allow "Enter" key to send the message
        userInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>

</body>
</html>
