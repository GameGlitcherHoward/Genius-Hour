<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Project Advertisement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .advertisement {
            margin-top: 20px;
            display: none;
            text-align: left;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }
        .advertisement img {
            max-width: 100%;
            border-radius: 5px;
        }
        .advertisement a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .advertisement a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scratch Project Advertisement Generator</h1>
        <p>Enter the URL of a Scratch project below to generate an advertisement:</p>
        <input type="text" id="scratchUrl" placeholder="Enter Scratch project URL">
        <button onclick="generateAd()">Generate Ad</button>
        <div class="advertisement" id="advertisement">
            <h2 id="projectTitle"></h2>
            <img id="projectThumbnail" src="" alt="Project Thumbnail">
            <p><strong>Created by:</strong> <span id="projectAuthor"></span></p>
            <p id="projectDescription"></p>
            <a id="projectLink" href="#" target="_blank">View this project on Scratch</a>
        </div>
    </div>

    <script>
        async function generateAd() {
            const urlInput = document.getElementById("scratchUrl").value;
            const adDiv = document.getElementById("advertisement");
            const projectId = extractProjectId(urlInput);

            if (!projectId) {
                alert("Please enter a valid Scratch project URL.");
                return;
            }

            try {
                // Fetch project data from the Scratch API
                const response = await fetch(`https://api.scratch.mit.edu/projects/${projectId}`);
                if (!response.ok) {
                    throw new Error("Failed to fetch project data.");
                }

                const data = await response.json();

                // Populate advertisement details
                document.getElementById("projectTitle").textContent = data.title || "Untitled Project";
                document.getElementById("projectAuthor").textContent = data.author.username || "Unknown";
                document.getElementById("projectDescription").textContent = data.description || "No description provided.";
                document.getElementById("projectThumbnail").src = data.image || "https://via.placeholder.com/300";
                document.getElementById("projectLink").href = `https://scratch.mit.edu/projects/${projectId}/`;

                // Show the advertisement
                adDiv.style.display = "block";
            } catch (error) {
                alert("Error fetching project data. Please check the URL and try again.");
                console.error(error);
            }
        }

        function extractProjectId(url) {
            // Extract the project ID from the Scratch URL
            const match = url.match(/\/projects\/(\d+)\//);
            return match ? match[1] : null;
        }
    </script>
</body>
</html>
