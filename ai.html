<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Game AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
        }
        .chat-box {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .input-group {
            display: flex;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-group button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>FPS Game AI Assistant</h1>
        <div class="chat-box" id="chatBox">
            <!-- Messages will appear here -->
        </div>
        <div class="input-group">
            <input type="text" id="userInput" placeholder="Ask the AI assistant...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) return;

            const chatBox = document.getElementById('chatBox');

            // Add the user's message to the chat box
            const userMessage = document.createElement('div');
            userMessage.textContent = `You: ${userInput}`;
            chatBox.appendChild(userMessage);

            // Clear the input field
            document.getElementById('userInput').value = '';

            // Call ChatGPT API
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_OPENAI_API_KEY' // Replace with your OpenAI API key
                    },
                    body: JSON.stringify({
                        model: "gpt-4", // Use "gpt-4" or "gpt-3.5-turbo"
                        messages: [{ role: "user", content: userInput }] // Send the user's input
                    })
                });

                if (response.ok) {
                    const data = await response.json();

                    // Add the AI's response to the chat box
                    const aiMessage = document.createElement('div');
                    aiMessage.textContent = `AI: ${data.choices[0].message.content}`;
                    chatBox.appendChild(aiMessage);
                } else {
                    throw new Error('Failed to fetch response from OpenAI API.');
                }
            } catch (error) {
                const errorMessage = document.createElement('div');
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.style.color = 'red';
                chatBox.appendChild(errorMessage);
            }

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
